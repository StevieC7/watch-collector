{% extends 'base.html' %}
{% block title %}
Confirm Deletion
{% endblock %}
{% block content %}
<h2 class="title is-2">Are you sure you want to delete {{watch.name}}?</h2>
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm" />
    <a href="{% url 'inspect' watch.pk %}">Cancel</a>
</form>
{% endblock %}

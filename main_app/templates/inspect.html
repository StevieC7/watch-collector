{% extends 'base.html' %}
{% block title %}
{{watch.name}}
{% endblock %}
{% block content %}
<h1>{{watch.name}}</h1>
<p>{{watch.size}}</p>
<img src="{{watch.image}}" />
<button><a href="{% url 'update_watch' watch.pk %}">Edit Watch</a></button>
<button><a href="/watches/{{watch.id}}/delete">Delete Watch</a></button>
{% endblock %}

{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}
{% block content %}
<h1>Home</h1>
{% for brand in brands %}
<h2>{{ brand.name }}</h2>
<ul>
    {% for watch in brand.watches.all %}
    <li><a href="{% url 'inspect' watch.pk %}">{{watch.name}}</a></li>
    {% endfor %}
</ul>
{% endfor %}
{% endblock %}

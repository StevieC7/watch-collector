{% extends 'base.html' %}
{% block title %}
All Collections
{% endblock %}
{% block content %}
<h1 class="title is-1 mx-5">All Collections</h1>
<div class="columns is-multiline mx-5">
    {% for collection in collections %}
    <div class="column is-one-quarter">
        <div class="card">
            <div class="card-content">
                <h3 class="title is-3">{{collection.name}}</h3>
                <ul>
                    {% for watch in collection.watches.all %}
                    <li><a href="/watches/{{watch.pk}}">{{watch.name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

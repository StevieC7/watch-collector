<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Collector | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function() {

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

            });
        });
    </script>
</head>
<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">Home</a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'about' %}">About</a>
                <a class="navbar-item" href="{% url 'index' %}">All Watches</a>
                <a class="navbar-item" href="{% url 'brand_index' %}">All Brands</a>
                <a class="navbar-item" href="{% url 'collection_index' %}">All Collections</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    {% if user.is_authenticated %}
                    <a class="navbar-link">Manage</a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
                        <a class="navbar-item" href="{% url 'add_collection' %}">Add Collection</a>
                        <a class="navbar-item" href="{% url 'add_brand' %}">Add Brand</a>
                    </div>
                    {% else %}
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-secondary" href="{% url 'login' %}">Login</a>
                            <a class="button is-primary" href="{% url 'signup' %}">Sign up</a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container is-max-desktop">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

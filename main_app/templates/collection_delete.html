{% extends 'base.html' %}
{% block title %}
Confirm Deletion
{% endblock %}
{% block content %}
<h2>Are you sure you want to delete {{collection.name}}?</h2>
<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm" />
    <a href="{% url 'collection_inspect' collection.pk %}">Cancel</a>
</form>
{% endblock %}
